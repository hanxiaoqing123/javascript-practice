<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载后累加，自加1</title>
    <style>
        body{
            font:700 30px/1.5 Tahoma;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    window.onload = function ()
    {
        var oBody = document.body;
        var i = 0;
        //保证一开始加载页面，就有显示
        updateNum();
        setInterval(updateNum, 1000);
        function updateNum()
        {
            oBody.innerHTML = ++i;
        }
    }
</script>
</body>
</html>
