<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用parseInt解析数字，并求和</title>
    <style>
        body{
            font: 12px/1.5 arial;
            text-align: center;
        }
        .f-text{
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-family: inherit;
            padding: 3px;
        }
        span{
            color: green;
            padding-right: 10px;
            font-weight: 700;
        }
        strong{
            padding: 0 10px;
        }
    </style>
</head>
<body>
<script>
    window.onload=function () {
        var oInput=document.getElementsByTagName("input");
        var oSpan=document.getElementsByTagName("span")[0];
        for(var i=0;i<oInput.length-1;i++){
            //保证输入的都是数字
            oInput[i].onkeyup=function () {
                this.value=this.value.replace(/[^\d]/,"");
            }
        }
        oInput[2].onclick=function () {
            /**
             * if(oInput[0].value==""||oInput[1].value==""){
                alert("请输入数字");
            }else{
                oSpan.innerHTML=parseInt(oInput[0].value)+parseInt(oInput[1].value);
            }
             */
                (oInput[0].value==""||oInput[1].value=="")?
                alert("请输入数字"):
                oSpan.innerHTML=parseInt(oInput[0].value)+parseInt(oInput[1].value);

        }
    }
</script>
<input type="text" class="f-text"/><strong>+</strong><input type="text" class="f-text"/><strong>=</strong><span>?</span><input
        type="button" value="求和"/>

</body>
</html>
