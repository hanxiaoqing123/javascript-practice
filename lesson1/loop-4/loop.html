<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用循环将三个div变成红色</title>
    <style>
        #text{
            text-align: center;
        }
        #outer{
            width: 330px;
            height: 100px;
            margin: 10px auto;
        }
        #outer div{
            float: left;
            width: 100px;
            height: 100px;
            margin: 0 5px;
            background: black;
        }
    </style>
    <script>
        window.onload=function () {
            var oBtn=document.getElementsByTagName("button")[0];
            // 注意此处返回的是NodeList对象,HTMLCollection实例对象的成员只能是Element节点，NodeList实例对象的成员可以包含其他节点。
            //var oDiv=document.getElementById("outer").childNodes;
            // 注意此处返回的是HTMLCollection对象
            var oDiv=document.getElementById("outer").getElementsByTagName("div");
            oBtn.onclick=function () {
                for(var i=0;i<oDiv.length;i++){
                    oDiv[i].style['background']='red';
                }
            }
        }
    </script>
</head>
<body>
<div id="text"><button>点击将DIV变成红色</button></div>
<div id="outer">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
