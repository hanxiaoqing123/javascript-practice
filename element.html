<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element对象的属性</title>
</head>
<body>
<p id="para">5>3</p>
<div class="one two three" id="myDiv"></div>
<script>
    /*
     Element对象的属性:innerHTML
     var  p=document.getElementById("para").innerHTML;
     alert(p);
    * */
    /*
     Element对象的属性:className classList
     var a=document.getElementById('myDiv').className;
     alert(a);
     var b=document.getElementById('myDiv').classList;
     alert(b);
    * */

   var b=document.getElementById('myDiv').classList;
   alert(b);

</script>

</body>
</html>
